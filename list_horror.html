<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>MovieDB</title>
    <link rel="stylesheet" href="uni.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="list.css">
    <style>


    </style>

</head>

<body>
    <div class="header">
        <div class="logo">
            <img alt="logo" src="logo.png">
        </div>
        <div class="navigationBar">
            <ul class="navigation">
                <li class="navigationBarPhone"><a>List</a></li>

                <li><a href="index.html">Home</a></li>
                <li class="dropDown active"><a href="list.html">List</a>
                    <ul class="subMenu">

                        <li><a href="list_action.html">Action</a></li>
                        <li><a href="list_family.html">Family</a></li>
                        <li><a href="list_horror.html">Horror</a></li>

                    </ul>


                </li>
                <li><a>Trailers</a></li>
                <li><a>About us</a></li>
            </ul>



        </div>

    </div>


    <div class="container_list">

        <div class="search animated jackInTheBox delay-0.2s">

            <input type="text" placeholder="Type here" id="search_input">
            <button id="search_button"> <i class="fa fa-search"></i> </button>

        </div>

        <div class="filter_display">
            <p id="click_display_filters">Display Filters &darr;</p>
            <div class="filter animated jackInTheBox delay-0.5s">
                <input type="radio" name="filters" id="title" checked>
                <label for="title">Name</label>
                <input type="radio" name="filters" id="release_date">
                <label for="release_date">Year</label>
                <input id="vote_average" type="range" min="1" max="10" value="1">
                <p id="vote_average_value"></p>

            </div>
        </div>
        <div class="list animated jackInTheBox delay-1s">



        </div>
        <div class="page_num">
            <a id="prev">Prev</a>


        </div>

    </div>
    <div class="footer">
        <ul class="siteMap">
            <li><a>Home</a></li>
            <li><a>List</a></li>
            <li><a>Custom Page</a></li>
            <li><a>About us</a></li>
        </ul>
    </div>

    <script src="listhorror.js"></script>
    <script src="swipeMenu.js"></script>

</body>

</html>
