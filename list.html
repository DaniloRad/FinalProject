<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="list.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="https://www.jcuri.com/wp-content/uploads/2016/05/All-the-Anime-Logo.png">
            </div>
            <div class="navigationBar">
                <ul class="navigation">
                    <li><a>Home</a></li>
                    <li><a>List</a></li>
                    <li><a>Custom Page</a></li>
                    <li><a>About us</a></li>
                </ul>
            </div>
        </div>
            <div class="container">
                
                <div class="search">

                        <input type="text" placeholder="Type here" id="search_input">
                        <button id="search_button">Search</button>

                </div>

                <div class="filter">
                    <input type="radio" name="filters" id="name" >
                    <label for="name">Name</label>
                    <input type="radio" name="filters" id="filter1" >
                    <label for="filter1">Filter1</label>
                    <input type="radio" name="filter2" id="filter2" >
                    <label for="filter2">Filter2</label>
                    <input id="###" type="range" min="1" max="10" value="1">

            </div>
               <div class="list"></div>
               <div class="page_num">
                <a id="prev">Prev</a>
                <a> 1</a>
                <a id="next">Next</a>
               </div>
           
            </div>
        <div class="footer">
            <ul class="siteMap">
                <li><a>Home</a></li>
                <li><a>List</a></li>
                <li><a>Custom Page</a></li>
                <li><a>About us</a></li>
            </ul>
        </div>
    </body>
</html>
